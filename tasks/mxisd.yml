---

- name: Install mxisd
  apt:
    deb: https://github.com/kamax-matrix/mxisd/releases/download/v{{ mxisd_version }}/mxisd_{{ mxisd_version }}_all.deb

- name: Install mxisd conf
  template:
    src:  etc/mxisd/mxisd.yaml.j2
    dest: /etc/mxisd/mxisd.yaml
    mode: 0644
  notify:
    - restart mxisd

